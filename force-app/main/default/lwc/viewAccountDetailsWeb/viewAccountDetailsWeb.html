<template>
    <div>
        <lightning-card icon-name="standard:account">
            <div slot="title">
                <h1>{accName}</h1>
                <lightning-formatted-phone value={accPhone}></lightning-formatted-phone>
                <p>{accIndustry}, {accRating}</p>
            </div>
            <div slot="actions">
                <template if:false={hideEdit}>
                    <div class="slds-align_absolute-center slds-p-around_small" style="display: inline;">
                        <lightning-button label="Edit Account" onclick={changeMode} variant="brand"></lightning-button>
                    </div>                
                </template>
                <div class="slds-align_absolute-center slds-p-around_small" style="display: inline;">
                    <lightning-button label="Go Back" onclick={goBack} variant="brand"></lightning-button>
                </div>                                                
            </div>            
            <div class="slds-p-around_small">
                <lightning-layout>
                    <lightning-layout-item size="12">
                        <lightning-record-form record-id={accountId} onsuccess={changeMode} object-api-name="Account" columns="2" layout-type="Full" mode={formMode}>
                        </lightning-record-form>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            
            
        </lightning-card>
    </div>    
</template>
